                        alert('reject');
                        calendar.unselect();
                        return false;
                    }

                            'date': data.start.getDate(),

                        calendar.addEvent({
                            groupId: 0,
                            start: $i == 0 ? startDateTime : startDateTime = new Date(startDateTime.getTime() + 1800000),

                            title: '스케줄',
                        })
                    }
                    calendar.unselect();
                },

                },

                },

            calendar.render();

        function WithoutTime(dateTime) {
            var date = new Date(dateTime.getTime());
            date.setHours(0, 0, 0, 0);
            return date;
        }
